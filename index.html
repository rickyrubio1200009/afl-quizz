<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AFL Quiz Game</title>
</head>
<body>
  <h1>AFL Quiz Game</h1>
  <h2>Select a quiz:</h2>
  <button onclick="startQuiz('current')">Current AFL</button>
  <button onclick="startQuiz('historic')">Historic AFL</button>
  <h2>All AFL Clubs</h2>
  <div id="club-list"></div>

  <script>
    const clubs = [
      "Adelaide", "Brisbane", "Carlton", "Collingwood", "Essendon",
      "Fremantle", "Geelong", "Gold Coast", "GWS", "Hawthorn",
      "Melbourne", "North Melbourne", "Port Adelaide", "Richmond",
      "St Kilda", "Sydney", "West Coast", "Western Bulldogs"
    ];

    function startQuiz(mode) {
      window.location.href = `quiz.html?mode=${mode}`;
    }

    const clubList = document.getElementById("club-list");
    clubs.forEach(club => {
      const button = document.createElement("button");
      button.textContent = club;
      button.onclick = () => startQuiz(`clubs/${club.toLowerCase().replace(/\s/g, '')}`);
      clubList.appendChild(button);
    });
  </script>
</body>
</html>
